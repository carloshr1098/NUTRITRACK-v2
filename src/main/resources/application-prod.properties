# Production Database Configuration
# Using H2 file-based for persistence (Railway has volume mounted at /app/data)
spring.datasource.url=jdbc:h2:file:/app/data/nutritrackdb;MODE=MySQL;AUTO_SERVER=TRUE;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration for Production
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.defer-datasource-initialization=true
# Initialize data through REST endpoint only
spring.sql.init.mode=never
spring.sql.init.encoding=UTF-8

# Server Configuration
server.port=${PORT:8080}

# JWT Configuration
jwt.secret=${JWT_SECRET}
jwt.expiration=86400000

# CORS Configuration - Actualizar con tu dominio de producci√≥n
cors.allowed-origins=${FRONTEND_URL:http://localhost:3000}

# Logging
logging.level.com.nutritrack=INFO
logging.level.org.springframework.security=WARN

# H2 Console
spring.h2.console.enabled=true
