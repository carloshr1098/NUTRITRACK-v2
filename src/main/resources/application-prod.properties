# Production Database Configuration - PostgreSQL (Railway)
# Railway provides DATABASE_URL in format: postgresql://user:password@host:port/database
# Spring Boot will automatically parse it
spring.datasource.url=${DATABASE_URL}
spring.datasource.driver-class-name=org.postgresql.Driver

# Railway PostgreSQL connection pool settings
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000

# JPA Configuration for Production
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.defer-datasource-initialization=true

# Database initialization - will be done via REST endpoint /api/init/database
spring.sql.init.mode=never
spring.sql.init.encoding=UTF-8

# Server Configuration
server.port=${PORT:8080}

# JWT Configuration
jwt.secret=${JWT_SECRET}
jwt.expiration=86400000

# CORS Configuration - Actualizar con tu dominio de producci√≥n
cors.allowed-origins=${FRONTEND_URL:http://localhost:3000}

# Logging
logging.level.com.nutritrack=INFO
logging.level.org.springframework.security=WARN

# H2 Console
spring.h2.console.enabled=true
