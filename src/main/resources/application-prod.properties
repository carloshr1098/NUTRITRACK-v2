# ============================================
# PRODUCTION CONFIGURATION (Railway)
# ============================================

# Active Profile
spring.config.activate.on-profile=prod

# Production Database Configuration - PostgreSQL (Railway)
# Railway automatically injects DATABASE_URL environment variable
spring.datasource.url=${DATABASE_URL}
spring.datasource.driver-class-name=org.postgresql.Driver

# Disable H2 in production
spring.h2.console.enabled=false

# Railway PostgreSQL connection pool settings
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=300000

# JPA Configuration for Production
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.defer-datasource-initialization=true

# Database initialization - will be done via REST endpoint /api/init/database
spring.sql.init.mode=never
spring.sql.init.encoding=UTF-8

# Server Configuration
server.port=${PORT:8080}

# JWT Configuration
jwt.secret=${JWT_SECRET}
jwt.expiration=86400000

# CORS Configuration - Actualizar con tu dominio de producci√≥n
cors.allowed-origins=${FRONTEND_URL:http://localhost:3000}

# Logging
logging.level.com.nutritrack=INFO
logging.level.org.springframework.security=WARN
logging.level.org.springframework.boot.autoconfigure=INFO
logging.level.com.zaxxer.hikari=INFO
logging.level.org.hibernate.SQL=ERROR
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=ERROR

# H2 Console
spring.h2.console.enabled=true
